<h2>Add new Book</h2>
<form #myForm="ngForm" (ngSubmit)="saveBook(myForm.value)" class="add-book-form">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput name="title" placeholder="Title" ngModel>
        <mat-icon matSuffix>title</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput name="author" placeholder="Author" ngModel>
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>No of Pages</mat-label>
        <input matInput type="number" name="pages" placeholder="Pages" ngModel>
        <mat-icon matSuffix>123</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <!-- <input matInput type="number" name="price" placeholder="Price" ngModel> -->
        <mat-select name="price" placeholder="Price" ngModel>
            <mat-option value="100">$ 100</mat-option>
            <mat-option value="200">$ 200</mat-option>
            <mat-option value="300">$ 300</mat-option>
        </mat-select>
        <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>
    <mat-slide-toggle class="toggle" name="isPublished" ngModel>Is book published</mat-slide-toggle>

    <button type="submit" mat-raised-button color="primary"> Save</button>
</form>
